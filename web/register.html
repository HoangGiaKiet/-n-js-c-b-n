<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <from action="" method="post">
            <i>Registration</i>
            <div class="content">
                <div class="input-box">
                    <label for="name"> Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username"> Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email"> Email</label>
                    <input type="email" placeholder="Enter you valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber"> Phonenumber</label>
                    <input type="tel" placeholder="Enter phone number" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password"> Password</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword"> Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                </div>
                <span class="gender-tile">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="alert">
            <p>By clicking sing Up, you agree to our<a href="#">,Terms,</a><a href="#">Privacy Policy,</a> and<a
            href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>
        </div>
        <div class="button-container">
            <button type="submit">Register</button>
        </div>
        </from>
    </div>
</body>
</html>
